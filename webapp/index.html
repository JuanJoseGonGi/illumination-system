<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illumination System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link ref="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Sistema de iluminaci√≥n</h1>

  <div class="sensors-container"></div>

  <section class="controllers-container">
    <div class="controller">
      <h2>Control de luces</h2>

      <div class="toggle-container">
        <span class="toggle-label">Manual</span>
        <label for="lightModeControl" class="toggle">
          <input type="checkbox" id="lightModeControl" name="lightModeControl" value="lightModeControl">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Auto</span>
      </div>

      <div class="toggle-container">
        <span class="toggle-label">OFF</span>
        <label for="lightControl" class="toggle">
          <input type="checkbox" id="lightControl" name="lightControl" value="lightControl">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">ON</span>
      </div>
    </div>

    <div class="controller">
      <h2>Control de cortinas</h2>
      <div class="toggle-container">
        <span class="toggle-label">OFF</span>
        <label for="curtainControl" class="toggle">
          <input type="checkbox" id="curtainControl" name="curtainControl" value="curtainControl">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">ON</span>
      </div>
    </div>

    <div class="controller">
      <h2>Control de persianas</h2>
      <div class="toggle-container">
        <span class="toggle-label">OFF</span>
        <label for="blindControl" class="toggle">
          <input type="checkbox" id="blindControl" name="blindControl" value="blindControl">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">ON</span>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
